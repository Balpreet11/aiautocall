{% load static %}
<!DOCTYPE html>
<html style="width:100%; height:100%;  overflow: hidden;">
    <head>
        <meta charset="utf-8">
        <title>Data Generation</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="{% static 'js/register.js' %}"></script>

        <link rel="stylesheet" href="{% static 'css/nav.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'css/register.css' %}" type="text/css" />
    </head>
    <body style="width:100%; height:100%;  overflow: hidden;">
        <!--Navigation Drawer-->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" >Fault Tolerance Group</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li ><a href="{% url 'index' %}">Home</a></li>
                        <li class="active"><a href="#">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--Form-->
        <div class="container">
          
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name">
          
            <label for="age">Age</label>
            <input type="text" id="age" name="age" placeholder="Your age in years">

            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
            </select>

            <label for="mailid">Mail Id</label>
            <input type="text" id="mailid" name="mailid" placeholder="Your cdot mail id">
          
            <input id="submit" type="submit" value="Submit">

            <h4 id="error" class="error" >&nbsp;</h4>
        </div>          
    </body>
</html>
